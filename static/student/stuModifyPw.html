                        <label for="oldpassword" class="col-sm-2 control-label">旧密码</label>

                <label for="comfirepassword" class="col-sm-2 control-label">确认密码</label>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

</div>
<!-- end -->
<script>
    $(function(){
        var studentname = sessionStorage.getItem("student");
        studentname = JSON.parse(studentname);
        $("#name").html(studentname.studentName);
           //修改密码
           var $modifyPw =$("#modifyPw");
           $modifyPw.bind("click",function(){
            var newPassword = $("#newpassword").val();
            var oldPassword = $("#oldpassword").val();
            var comfirePassword = $("#comfirePassword").val();
            var userName=studentname.id;
            var password = {
                "newPassword":newPassword,
                "oldPassword":oldPassword,
                "userName":userName,
                "comfirePassword":comfirePassword
            }
            console.log(password);
            if (newPassword == comfirePassword) {
                $.ajax({
                 type :"post",
                 url:"http://localhost:8081/stuModityPw",
                 data: JSON.stringify(password),
                 contentType : "application/json;charset=utf-8",
                 dataType:"json",
                 success:function(commResult){
                    if (commResult.resultCode==0) {
                        alert("修改成功!");
                    }else{
                        alert(commResult.resultMsg);
                    }
                }
            })
            }else{
                alert("两次密码输入不一致");
            }
            
        })

       })
   </script>
